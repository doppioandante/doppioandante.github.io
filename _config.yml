# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://doppioandante.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Digital Candies
  gravatar: 9ba8d87f9d794def7d0ec1ca4a4d2eb9
  description: "Random thoughts about technology, science and everything" # used by search engines

  # Header and footer text
  #header_text: >
  #   <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

  #   <p>Remove all header text in <code>_config.yml</code> to disable this feature.</p>
  header_image: img/snail.jpg
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  bitbucket:
  facebook: enrico.lumetti
  github: "doppioandante/doppioandante.github.io"
  soundcloud:
  youtube:

  # Scripts
  google_analytics: #UA-63229624-1
  disqus_shortname: doppioandantegithubio
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
