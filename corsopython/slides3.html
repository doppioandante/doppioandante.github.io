                                <section data-markdown><script type="text/template">
                                ## Liste

                                Problema semplice: leggere una sequenza di numeri e stamparla in ordine inverso
				</script></section>
                                <section data-markdown><script type="text/template">
                                ```python
                                a1 = input()
                                a2 = input()
                                a3 = input()
                                ...
                                a100 = input()

                                print(a100)
                                print(a99)
                                ...
                                print(a1)
                                ```
				</script></section>
                                <section data-markdown><script type="text/template">
                                ## Problemi della soluzione

                                *	Funziona per esattamente 100 numeri: né di più né di meno
                                *	Servono 200 righe di codice
                                *	Il codice è identico per 100 righe, stesso problema del riutilizzo del codice che veniva risolto dalle funzioni
                                *	(Difficile da capire)

				</script></section>
                                <section data-markdown><script type="text/template">
                                ## Serve un modo per scrivere più variabili in forma compatta
				</script></section>
                                <section data-markdown><script type="text/template">
                                ## Soluzione: liste
                                ```python
                                lista = []
                                stop = False
                                while not stop:
                                    a = int(input())
                                    if a == 0:
                                        stop = True
                                    else:
                                        lista = lista + [a]

                                i = len(lista) - 1
                                while i >= 0:
                                    print(lista[i])
                                    i -= 1
                                ```
                                </script></section>
                                <section data-markdown><script type="text/template">
                                ## Creare una lista
                                ```python
                                variabile = []
                                variabile = list() # creazione di una lista vuota
                                voti = [6, 7, 5, 4, 8, 9, 9] # oppure list(6, 7, 5, 4, 8, 9, 9)
                                ```
				</script></section>
                                <section data-markdown><script type="text/template">
                                ## Creare una lista
                                ```python
                                variabile = []
                                variabile = list() # creazione di una lista vuota che verrà modificata in seguito
                                voti = [6, 7, 5, 4, 8, 9, 9] # oppure list(6, 7, 5, 4, 8, 9, 9)
                                ```
				</script></section>
                                <section data-markdown><script type="text/template">
                                ## Concatenazione di liste
                                ```
                                voti1 = [6,7,5]
                                voti2 = [4,8,9,9]
                                voti = voti1 + voti2
                                # voti sarà uguale alla variabile della slide precedente
                                ```
                                </script></section>
                                <section data-markdown><script type="text/template">
                                ## Creare una lista
                                ```python
                                ## Aggiungere elementi ad una lista
                                b = [1,2,3]
                                b.append(4) # append è un metodo, una funzione che ha b come parametro implicito
                                b = b + [4]
                                b += [4] # Aggiunta di un elemento attraverso la concatenazione con un singleton(lista di un elemento)
                                ```
				</script></section>
                                <section data-markdown><script type="text/template">
                                ## Ottenere la lunghezza di una lista
                                Si usa la funzione builtin `len`
                                ```python
                                a = [1,2,3,4]
                                print(len(a)) # Stampa 4
                                ```
                                </script></section>
                                <section data-markdown><script type="text/template">
                                ## Accedere ad un elemento della lista
                                Per ottenere un preciso elemento della lista si usa l'accesso attraverso indice.
                                L'indice è un numero tra 0 e N-1 che identifica la posizione dell'elemento.
                                La sintassi è lista[i]
                                </script></section>
                                <section data-markdown><script type="text/template">
                                ```python
                                a = [1,2,3,4]
                                print(a[0]) # Stampa il primo elemento
                                print(a[3]) # Stampa l'ultimo elemento
                                print(a[40]) # Il trentanovesimo elemento non esiste, dà un errore (index out of bounds)
                                ```
                                </script></section>
                                <section data-markdown><script type="text/template">
                                ## Modifica degli elementi di una lista
                                ```python
                                a = [1,2,3,4]
                                a[3] = 20 # Ora a è [1, 2, 3, 20]
                                ```
                                </script></section>
                                <section data-markdown><script type="text/template">
                                ## Verificare l'appartenenza di un elemento ad una lista
                                Si potrebbe fare con una funzione di ricerca:
                                ```python
                                def presente(lista, elemento):
                                    i = 0
                                    while i < len(lista):
                                        if lista[i] == elemento:
                                            return True # return termina la funzione e quindi anche il ciclo

                                    # se il ciclo è terminato senza essere uscito dalla funzione, allora l'elemento non è presente
                                    return False
                                ```
                                </script></section>
                                <section data-markdown><script type="text/template">
                                ## Verificare l'appartenenza di un elemento ad una lista
                                Tuttavia Python mette a disposizione un operatore per la verifica dell'appartenenza
                                ```python
                                a = [1,2,3,4]
                                cond1 = 3 in a # cond1 vale True
                                cond2 = 90 in a # cond2 vale False

                                if 5 in a or 2 in a: # Esempio di utilizzo dentro con un if
                                    print("Vero")
                                ```
                                </script></section>
                                <section data-markdown><script type="text/template">
                                ## Ottenere sottoliste da una lista
                                Al posto di un indice numerico si usa un range nel seguente modo:
                                ```python
                                >>> a = [21, 45, 231, 45, 2, -34, 1, 0, 0, 2]
                                >>> len(a)
                                10
                                >>> a[0:5] # Elementi dal primo al quinto, con estremo destro non compreso
                                [21, 45, 231, 45, 2]
                                >>> a[0:5] # Elementi dal primo al sesto, con estremo destro non compreso
                                [21, 45, 231, 45, 2]
                                >>> a[8:10] # Quando voglio arrivare fino alla fine, il secondo parametro del range sarà la lunghezza della lista, così l'elemento di indice 9, ossia l'ultimo, viene compreso
                                [0, 2]
                                >>> a[100:200] # Se gli indici sono fuori dai valori possibili, non c'è un errore ma si ottiene una lista vuota
                                []
                                >>> a[0:len(a)]
                                [21, 45, 231, 45, 2, -34, 1, 0, 0, 2]
                                >>> a[:] # Scrittura equivalente ad a[0:len(a)], si usa spesso per clonare gli array
                                [21, 45, 231, 45, 2, -34, 1, 0, 0, 2]
                                >>>
                                ```
                                </script></section>
                                <section data-markdown><script type="text/template">
                                ## Attraversamento di array:
                                ```python
                                a = [...omesso...]
                                i = 0
                                while i < len(a):
                                    # Ad ogni iterazione si considera l'elemento a[i] e si compie un'operazione
                                    # In questo caso lo si stampa semplicemente
                                    print(a[i])
                                    i += 1
                               ```
                               </script></section>
                               <section data-markdown><script type="text/template">
                               ## Ciclo for
                               L'attraversamento con il while loop è un'operazione così frequente che si ha a disposizione un secondo modo per effettuarlo:
                               ```
                               for elemento in a:
                                   print(elemento)
                               ```
                               In questo caso invece di iterare sull'indice si itera direttamente sugli elementi.
                               Inoltre si evita il problema dell'incremento dell'indice.
                               </script></section>
